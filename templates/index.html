{% extends 'base.html' %}
{% block content %}
<h2>All Students</h2>
<table border="1">
    <tr>
        <th>PRN</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Percentage</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.prn_number }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.branch_code }}</td>
        <td>{{ student.percentage }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
